<div id="header" class="col-md-12" [ngClass]="{'fixed-header': !headerVisible, 'initial-header': headerVisible}">
    <nav [class.header]="!headerVisible">

        <h1 class="me-auto" (click)="navigateTo('landing')"><a href="index.html"><img
                    src="../../../assets/s2pLogo.png" class="logo"></a></h1>

        <ul class="nav-links justify-content-end">
            <li><a (click)="navigateTo('/landing');routeTo('header');scrollToTop()"><strong> Home</strong></a></li>
            <li><a (click)="navigateTo('/landing');routeTo('placements')"><strong>Placement</strong></a></li>
            <li><a (click)="navigateTo('/landing');routeTo('development-resources')"><strong>Development & Resources</strong></a></li>
            <li><a (click)="navigateTo('/landing');routeTo('training')"><strong>Training </strong></a></li>
            <li><a (click)="navigateTo('gallery')"><strong>Gallery</strong></a></li>
            <li><a (click)="navigateTo('contact')"><strong>Contact</strong></a></li>
            

        </ul>
        <i class="fa fa-bars toggle" aria-hidden="true" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"></i>
    </nav>    
</div>



<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <p class="text-center" (click)="navigateTo('/landing');routeTo('header');scrollToTop()" data-bs-dismiss="offcanvas" aria-label="Close"> Home</p>
    <p class="text-center" (click)="navigateTo('/landing');routeTo('placements')" data-bs-dismiss="offcanvas" aria-label="Close">Placement</p>
    <p class="text-center" (click)="navigateTo('/landing');routeTo('development-resources')" data-bs-dismiss="offcanvas" aria-label="Close">Development & Resources</p>
    <p class="text-center" (click)="navigateTo('/landing');routeTo('training')" data-bs-dismiss="offcanvas" aria-label="Close">Training </p>
    <p class="text-center" (click)="navigateTo('gallery')" data-bs-dismiss="offcanvas" aria-label="Close">Gallery</p>
    <p class="text-center" (click)="navigateTo('contact')" data-bs-dismiss="offcanvas" aria-label="Close">Contact</p>
  </div>
</div>

<!-- bullet -->
<div class="col-md-12 bulletin">
  <marquee
    onmouseover="this.stop()"
    onmouseout="this.start()"
    class="bullet"
    *ngFor="let data of mainData"
  >
    {{ data.bulletPoint }}
  </marquee>
</div>

<ngb-carousel *ngIf="img">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="img?.img1" alt="Random first slide" class="img-fluid"/>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="img?.img2" alt="Random second slide" class="img-fluid"/>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="img?.img3" alt="Random third slide" class="img-fluid"/>
		</div>
	</ng-template>
</ngb-carousel>

<button class="floating-button " (click)="this.isOpen = !this.isOpen"><strong>Enquire Now</strong>

</button>
<div *ngIf="isOpen==true" class="centering">

    <div class="box mt-3">

        <button type="button" (click)="this.isOpen = !this.isOpen" class="close btn-close" aria-label="Close"></button>

        <h1 class="heading mb-3">Enquiry Form</h1>

        <div class="row pt-3">
            <form [formGroup]="enquiryForm">
                <div class="input__wrapper ">

                    <input id="name" type="text" class="input__field" formControlName="name" />
                    <label for="password" class="input__label"> Name </label>
                </div>
                <div class="input__wrapper mt-4">
                    <input id="mobile" type="text" class="input__field" formControlName="mobile" />
                    <label for="password" class="input__label"> Contact No. </label>
                </div>
                <div class="input__wrapper mt-4">
                    <input id="branch" type="text" class="input__field" formControlName="college" />
                    <label for="password" class="input__label"> College </label>
                </div>
                <div class="input__wrapper mt-4">
                    <select id="branch" class="input__field" formControlName="branch">
                        <option value="Computer Technology">Computer Technology</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics And Telecommunication">Electronics And Telecommunication</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="branch" class="input__label">Branch</label>
                </div>
                <div class="input__wrapper mt-4">
                    <input id="passingyear" type="text" class="input__field" formControlName="passingyear" />
                    <label for="password" class="input__label"> Year of Passing </label>
                </div>
                <select class="select-dropdown mt-4" formControlName="course">
                    <option selected>Select your course</option>
                    <option value="Java Full Stack Developer">Java Full Stack Developer</option>
                    <option value="Mean Stack Developer">Mean Stack Developer</option>
                </select>
            </form>
        </div>
        <button (click)=" onSubmit()" class="submit mt-3">
            Submit
        </button>
    </div>

</div>
